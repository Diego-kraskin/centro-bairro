<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Entrega</title>
   <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/imagens/">
    <link rel="stylesheet" href="css/imagens/">
    <link rel="stylesheet" href="./script.js/java.js">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <div class="logo">
        <logo1 class="logo1">Valores centro bairro - Bairro centro</logo1>
    </div>
    <form id="deliveryForm">
        <label for="pickup">Ponto de Coleta:</label>
        <input type="text" id="pickup" name="pickup" placeholder="Informe ponto de coleta" required>
        <br>
        <label for="destination">Ponto de Entrega:</label>
        <input type="text" id="destination" name="destination" placeholder="Informe o ponto de entrega" required>
        <br>
        <button type="button" onclick="calculateDelivery()">Consultar Valor</button>
        <div id="result"></div>
    </form>
    
    <script src="./script.js/java.js"></script>
</body>
</html>
